<!DOCTYPE html>
<html>
    <head>
        <title>Image Classifier</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Inclusão dos arquivos do Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
    </head>

    <div class="bg-image"></div>

    <div class="title">Diagnóstico online de pneumonia</div>

    <body>
        <div class="bg-text">
            <h1>Classificação de imagens radiográficas</h1>
            <form
                id="upload-form"
                action="{{ url_for('classify') }}"
                method="POST"
                enctype="multipart/form-data"
            >
                <div class="form-group container box">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Escolha uma imagem</label>
                        <input class="form-control" type="file" id="image" name="image" />
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Classificar</button>
            </form>
            {% if result %}
            <div class="alert alert-primary" role="alert">
                A imagem foi classificada como: {{ result }}
            </div>
            {% endif %}
        </div>

        <!-- Inclusão dos arquivos do Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
